<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>اتحداك - دخول</title>
<style>
  body{font-family:Tahoma,Arial;background:#111;color:#fff;text-align:center;padding:40px}
  .box{background:#1e1e1e;padding:20px;border-radius:14px;display:inline-block;width:92%;max-width:420px;box-shadow:0 10px 30px #0006}
  input,select,button{width:100%;margin:10px 0;padding:12px;border-radius:10px;border:none;font-size:16px}
  button{background:#28a745;color:#fff} button:active{transform:scale(.98)}
</style>
</head><body>
  <h1>🎯 لعبة اتحداك</h1>
  <div class="box">
    <select id="role">
      <option value="host">هوست</option>
      <option value="player">لاعب</option>
    </select>
    <input id="teamName" placeholder="اسم الفريق (لللاعب فقط)"/>
    <input id="password" type="password" placeholder="كلمة السر"/>
    <button onclick="go()">دخول</button>
  </div>
<script>
  function go(){
    const role=document.getElementById('role').value;
    const teamName=document.getElementById('teamName').value||'';
    const password=document.getElementById('password').value||'';
    sessionStorage.setItem('role',role);
    sessionStorage.setItem('teamName',teamName);
    sessionStorage.setItem('password',password);
    location.href = role==='host'? '/host.html' : '/player.html';
  }
</script>
</body></html>
